<html>
    <link rel="stylesheet" href="styles.css">
  <body>
    <div class="time-selector">
  <h3>How much time would you like to spend?</h3>
  <div class="options">
    <label>
      <input type="radio" name="time-type" value="hours" checked>
      Hours
    </label>
    <label>
      <input type="radio" name="time-type" value="minutes">
      Minutes
    </label>
  </div>
  <div class="input-group">
    <input type="number" name="time-amount" min="1" max="24">
    <span class="unit">hours</span>
  </div>
</div>
      <script src="popup.js"></script>
  </body>
</html>
